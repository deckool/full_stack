<div ng-repeat="message in messages">
<div>
    <h2>{{message.name}}</h2>
</div>

<a href="#about/{{$index}}">
	<i class="fa fa-shield"></i> About
</a>
<br>

<div style="clear:both"></div>
		<h2>Best Italian Sellers</h2>
	<div class="best" ng-repeat="(key, value) in message.best">
		<h3>{{value.name}}</h3>
		<code>Ingredients: {{value.ingredients}}</code>
		<code style="float:right">Price: {{value.price}}</code>
	</div>

	<div class="pizza" ng-repeat="(key, value) in message.pizza">
		<h2>Pizza</h2>
		<h3>{{value.name}}</h2>
		<code>Ingredients: {{value.ingredients}}</code>
		<code style="float:right">Price: {{value.price}}</code>
	</div>

	<div class="pasta" ng-repeat="(key, value) in message.pasta">
		<h2>Pasta</h2>
		<h3>{{value.name}}</h3>
		<code>Ingredients: {{value.ingredients}}</code>
		<code style="float:right">Price: {{value.price}}</code>
	</div>
</div>
